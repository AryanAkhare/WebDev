<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MugCard</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="image">
                <img src="mug.jpg" alt="mug">
            </div>
            <div class="details">
                <span id="title">COFFEE MUG</span>
                <h1 id="product">White Coffee <br> Mug </h1>
                <p id="description">Coffee Mugs are designed to express emotions. These are acclaimed for their amazing designs & superior quality.</p>
                <span id="sell">Rs 149</span>
                <span id="org">Rs 230</span>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>
</body>
</html>
