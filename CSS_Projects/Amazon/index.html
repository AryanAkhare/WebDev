<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Correct Font Awesome CDN link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Heart Icon -->
    <header>

      <div class="navbar">

        <div class="nav-logo border">
          <div class="logo"></div>
        </div>

        <div class="nav-address border">
          <div class="address-first">Deliver to</div>
          <div class="add-icon">
            <i class="fa-solid fa-location-dot"></i>
            <p class="address-second">India</p>
          </div>
        </div>

        <div class="nav-search ">
          <select class="search-select" id="">
            <option value="">All</option>
          </select>
          <input type="text" class="search-input" placeholder="Search Amazon">
          <div class="search-icon">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>

        <div class="sign-in border">
          <p class="sign-in-first"><span>Hello, sign in</span></p>
          <p class="nav-second">Account & Lists</p>
        </div>

        <div class="returns border">
          <p class="sign-in-first"><span>Returns</span></p>
          <p class="nav-second">Orders</p>
        </div>

        <div class="nav-cart">
          <i class="fa-solid fa-cart-shopping"></i>
            Cart
        </div>
        
      </div>
    </header>
  </body>
</html>
