<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShadeCard</title>

  <!-- Favicon -->
  <link rel="icon" href="https://randomuser.me/api/portraits/men/75.jpg" type="image/png">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Styles -->
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1e2a38, #344151);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    #card-wrapper {
      background: rgba(255, 255, 255, 0.1); /* translucent */
      backdrop-filter: blur(12px); /* blur effect */
      -webkit-backdrop-filter: blur(12px);
      border-radius: 16px;
      padding: 25px 35px;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0,0,0,0.4);
      width: 320px;
      color: #fff;
    }

    #card-wrapper img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 2px solid rgba(255,255,255,0.3);
    }

    .user-name h2 {
      margin: 0;
      font-size: 22px;
      color: #fff;
    }

    .designation h3 {
      margin: 5px 0 15px 0;
      font-size: 16px;
      color: #d0d0d0;
      font-weight: normal;
    }

    .bottom-group {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
    }

    .btn-card {
      border: none;
      cursor: pointer;
      padding: 8px 14px;
      border-radius: 8px;
      font-size: 16px;
      transition: 0.2s;
    }

    .btn-share {
      background-color: rgba(3, 152, 212, 0.8);
      color: white;
    }

    .btn-share:hover {
      background-color: rgba(3, 152, 212, 1);
    }

    .btn-follow {
      background-color: rgba(76, 175, 80, 0.8);
      color: white;
    }

    .btn-follow:hover {
      background-color: rgba(76, 175, 80, 1);
    }

    /* Modal Styles */
    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: rgba(255, 255, 255, 0.1); /* translucent */
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border-radius: 16px;
      padding: 20px 30px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
      z-index: 1000;
      transition: 0.3s ease;
      width: 300px;
      text-align: center;
      color: #fff;
    }

    .modal.active {
      transform: translate(-50%, -50%) scale(1);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }

    .modal-header h1 {
      font-size: 20px;
      margin: 0;
      color: #03c0f0;
    }

    .close {
      cursor: pointer;
      font-size: 20px;
      color: #fff;
      opacity: 0.8;
      transition: 0.2s;
    }

    .close:hover {
      opacity: 1;
      color: #f03f3f;
    }

    .icon-container {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
    }

    .icon-container a {
      text-decoration: none;
      font-size: 22px;
      color: #fff;
      transition: 0.3s;
    }

    .icon-container a:hover {
      color: #03c0f0;
      transform: scale(1.2);
    }

    /* Overlay */
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      opacity: 0;
      pointer-events: none;
      transition: 0.3s ease;
      z-index: 900;
    }

    .overlay.overlayactive {
      opacity: 1;
      pointer-events: all;
    }
  </style>
</head>
<body>
  <div id="wrapper">

    <!-- Card Wrapper -->
    <div id="card-wrapper">
      <div>
        <img src="https://randomuser.me/api/portraits/men/75.jpg" alt="Profile Image">
      </div>

      <div class="user-name">
        <h2>John Doe</h2>
      </div>

      <div class="designation">
        <h3>Founder, Texas Instruments</h3>
      </div>

      <div class="bottom-group">
        <button onclick="openModal()" class="btn-share btn-card">
          <i class="fa-solid fa-share"></i>
        </button>
        <div>Share my profile</div>
        <button class="btn-follow btn-card">Follow Me</button>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal">
      <div class="modal-header">
        <h1>Share My Profile</h1>
        <i onclick="closeModal()" class="fa-solid fa-xmark close"></i>
      </div>

      <div>
        <h3>Share this via</h3>
        <div class="icon-container">
          <a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a>
          <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
          <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
          <a href="#" target="_blank"><i class="fab fa-whatsapp"></i></a>
          <a href="#" target="_blank"><i class="fab fa-telegram-plane"></i></a>
        </div>
      </div>
    </div>

  </div>

  <!-- Overlay -->
  <div class="overlay" onclick="closeModal()"></div>

  <script>
    const modal = document.querySelector(".modal");
    const overlay = document.querySelector(".overlay");

    const openModal = () => {
      modal.classList.add("active");
      overlay.classList.add("overlayactive");
    }

    const closeModal = () => {
      modal.classList.remove("active");
      overlay.classList.remove("overlayactive");
    }
  </script>
</body>
</html>
