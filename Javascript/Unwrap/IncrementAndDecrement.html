<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Increment and Decrement</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-[#344151] flex items-center justify-center min-h-screen">

  <div id="wrapper" class="flex flex-col items-center gap-10">
    
    <!-- Title -->
    <h1 id="main" class="text-[#0398d4] font-medium text-[24px]">
      Increment and Decrement
    </h1>
    
    <!-- Counter Section -->
    <div class="bg-white flex items-center text-[25px] text-[#344151] rounded-md gap-12 p-4 px-6 shadow-md">
      
      <!-- Decrement Button -->
      <button id="decrementBtn" class="border-r-2 border-[#bfbfbf] pr-5 hover:text-red-500">
        <i class="fa-solid fa-minus"></i>
      </button>
      
      <!-- Counter Display -->
      <div id="counter" class="min-w-[40px] text-center">0</div>
      
      <!-- Increment Button -->
      <button id="incrementBtn" class="border-l-2 border-[#bfbfbf] pl-5 hover:text-green-500">
        <i class="fa-solid fa-plus"></i>
      </button>
      
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    const valueCount = document.querySelector('#counter');
    const incrementBtn = document.querySelector('#incrementBtn');
    const decrementBtn = document.querySelector('#decrementBtn');

    // Increment function
    const increment = () => {
      let value = parseInt(valueCount.innerText);
      value++;
      valueCount.innerText = value;
    }

    // Decrement function
    const decrement = () => {
      let value = parseInt(valueCount.innerText);
      value--;
      valueCount.innerText = value;
    }

    // Event listeners
    incrementBtn.addEventListener("click", increment);
    decrementBtn.addEventListener("click", decrement);
  </script>
</body>
</html>
