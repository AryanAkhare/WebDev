<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Weather App</h1>

  <div class="tab-container">
    <p class="tab" data-userWeather>Your Weather</p>
    <p class="tab" data-searchWeather>Search Weather</p>
  </div>
  <div class="weather-container">

    <!-- grant location -->
    <div class="grant-location-container">
        <img src="location.png" alt="location" width="80" height="80" loading="lazy">
        <p>Grant Location Access</p>
        <p>Access permission to get weather information.</p>
        <button class="btn">Grant Access</button>
    </div>

    <!-- search form -->
     <form class="form-container" data-searchForm>
        <input placeholder="Search for City..." data-searchInput>
        <button  class="btn" type="submit">
            <img src="search.png" alt="search" width="20" height="20">
        </button>
     </form>

     <!-- loading screen -->

    <div class="loading-container">
      <img src="loading.gif" alt="" width="150" height="150">
      <p>Loading</p>
    </div>

    <!-- show weather info -->
     <div class="user-info-container">


          <div class="name">
            <p data-cityName></p>
            <img data-countryIcon>
          </div>

          <p data-weatherDesc></p>

          <img data-weatherIcon>

          <p data-temp></p>

          <!-- card params -->
          <div class="parameter-container">

            <div class="parameter">
                <img src="wind.png" alt="">
                <p>Windspeed</p>
                <p data-windspeed></p>
            </div>

            <div class="parameter">
                <img src="humidity.png" alt="">
                <p>Humidity</p>
                <p data-humidity></p>
            </div>

            <div class="parameter">
                <img src="cloud.png" alt="">
                <p>Cloud</p>
                <p data-cloud></p>
            </div>

          </div>
     </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
